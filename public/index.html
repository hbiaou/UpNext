<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>UpNext - AI Task & Note Manager</title>
  <meta name="description" content="Your AI-powered task and note manager that runs entirely on your device">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/favicon.ico">
  <meta name="theme-color" content="#4F83F1">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      margin: 0;
      padding: 2rem;
      background: #F7F8FA;
      color: #1A202C;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem;
    }
    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 2rem;
      background: #4F83F1;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2rem;
    }
    h1 {
      color: #2D3748;
      margin-bottom: 1rem;
    }
    p {
      color: #4A5568;
      line-height: 1.6;
      margin-bottom: 2rem;
    }
    .btn {
      display: inline-block;
      background: #4F83F1;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    .btn:hover {
      background: #3A6BD8;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">=Ý</div>
    <h1>UpNext</h1>
    <p>Your AI-powered task and note manager that runs entirely on your device.</p>
    <p>This is a static fallback page. For the full experience, please visit the main application.</p>
    <a href="/" class="btn">Go to App</a>
  </div>
  
  <script>
    // Register service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(reg => console.log('SW registered'))
        .catch(err => console.log('SW registration failed'));
    }
  </script>
</body>
</html>
